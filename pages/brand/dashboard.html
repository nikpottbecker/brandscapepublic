<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandScape - Marken Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/brand-dashboard.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-logo">Marken Portal</div>
            <ul class="admin-menu">
                <li class="active"><a href="#dashboard">Dashboard</a></li>
                <li><a href="#products">Produkte</a></li>
                <li><a href="#profile">Markenprofil</a></li>
                <li><a href="#statistics">Statistiken</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="brand-info">
                    <span id="brandName">Markenname</span>
                </div>
                <button id="logoutBtn">Abmelden</button>
            </header>

            <div class="admin-content">
                <!-- Dashboard Übersicht -->
                <section id="dashboard-section" class="active-section">
                    <h2>Dashboard</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Aktive Produkte</h3>
                            <p id="activeProducts">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Produktaufrufe</h3>
                            <p id="productViews">0</p>
                        </div>
                    </div>
                </section>

                <!-- Produkte Verwaltung -->
                <section id="products-section" class="section">
                    <h2>Produkte verwalten</h2>
                    <button id="addProductBtn" class="primary-button">Neues Produkt</button>
                    
                    <div class="products-grid" id="productsGrid">
                        <!-- Wird dynamisch gefüllt -->
                    </div>

                    <!-- Produkt-Formular Modal -->
                    <div id="productModal" class="modal">
                        <div class="modal-content">
                            <h3>Produkt hinzufügen/bearbeiten</h3>
                            <form id="productForm">
                                <div class="form-group">
                                    <label for="productName">Produktname</label>
                                    <input type="text" id="productName" required>
                                </div>
                                <div class="form-group">
                                    <label for="productDescription">Beschreibung</label>
                                    <textarea id="productDescription" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="productPrice">Preis (€)</label>
                                    <input type="number" id="productPrice" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="productCategory">Kategorie</label>
                                    <select id="productCategory" required>
                                        <option value="clothing">Kleidung</option>
                                        <option value="shoes">Schuhe</option>
                                        <option value="accessories">Accessoires</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="productImage">Produktbild</label>
                                    <input type="file" id="productImage" accept="image/*">
                                </div>
                                <div class="button-group">
                                    <button type="submit" class="primary-button">Speichern</button>
                                    <button type="button" class="secondary-button" onclick="brandDashboard.closeModal()">Abbrechen</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Markenprofil -->
                <section id="profile-section" class="section">
                    <h2>Markenprofil</h2>
                    <form id="brandProfileForm" class="profile-form">
                        <div class="form-group">
                            <label for="brandLogoUpload">Markenlogo</label>
                            <input type="file" id="brandLogoUpload" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="brandDescription">Markenbeschreibung</label>
                            <textarea id="brandDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="brandWebsite">Website</label>
                            <input type="url" id="brandWebsite">
                        </div>
                        <button type="submit" class="primary-button">Änderungen speichern</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="../../assets/js/brand-dashboard.js"></script>
</body>
</html>
